<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registration</h2>
                        <form method="POST" class="register-form" id="register-form" novalidate action="/">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Full Name (AIUB Format)" required autofocus/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account-add material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username (Unique)" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-phone-in-talk"></i></label>
                                <input type="phone" name="phone" id="phone" placeholder="Your Phone No" required/>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="label-agree-term">I am &nbsp;</label>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="gender" value="male" id="male" class="agree-term" checked required/>
                                    <label for="male" class="label-agree-term">&nbsp;&nbsp;<i class="zmdi zmdi-male-alt"></i>&nbsp;&nbsp;Male</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="gender" value="female" id="female" class="agree-term" required/>
                                    <label for="female" class="label-agree-term">&nbsp;&nbsp;<i class="zmdi zmdi-female"></i>&nbsp;&nbsp;Female</label>
                                </div>
                            </div>
                                                  
                            <div class="form-group form-button">
                                <input type="submit" name="subscribe" id="subscribe" class="form-submit" value="Subscribe"/>
                            </div>
                            <br>
                        </form>
                    </div>

                    <div class="signup-image">
                        <figure><img src="assets/images/anb-logo5.png" alt="ANB-logo"></figure>
                        <a href="#" class="signup-image-link">About This Project</a>
                        <a href="#" class="signup-image-link">Unsubscribe The service</a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Developed with <i class="zmdi zmdi-coffee"></i> by <a href="https://ahmedalif.com" target="_blank">Alif</a></p>
        </footer>
    </div>

    

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Particle JS -->
    <div id="particles-js"></div>
    <script type="text/javascript" src="assets/particle-js/particles.js"></script>
    <script type="text/javascript" src="assets/particle-js/app.js"></script>
    
</body>
</html>
