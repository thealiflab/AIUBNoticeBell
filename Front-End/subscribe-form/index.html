<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AIUB Notice Bell</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registration</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Full Name (AIUB Format)"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account-add material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username (Unique)"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-phone-in-talk"></i></label>
                                <input type="phone" name="phone" id="phone" placeholder="Your Phone No"/>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="label-agree-term">&nbsp;&nbsp; I am &nbsp;</label>
                                <input type="radio" name="male" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><i class="zmdi zmdi-male-alt"></i>&nbsp;&nbsp;Male</label>

                                <input type="radio" name="male" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><i class="zmdi zmdi-female"></i>&nbsp;&nbsp;Female</label>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="subscribe" id="subscribe" class="form-submit" value="Subscribe"/>
                            </div>
                            <br>
                        </form>
                    </div>

                    <div class="signup-image">
                        <figure><img src="assets/images/anb-logo5.png" alt="ANB-logo"></figure>
                        <a href="#" class="signup-image-link">About the Project</a>
                        <a href="#" class="signup-image-link">Unsubscribe the service</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Particle JS -->
    <div id="particles-js"></div>
    <script type="text/javascript" src="assets/particle-js/particles.js"></script>
    <script type="text/javascript" src="assets/particle-js/app.js"></script>
</body>
</html>
